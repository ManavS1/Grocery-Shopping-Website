<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-option">
        <div class="container flex flex-justwin">
            <div class="header-icon">
                <a href="#"><img src="icons/facebook.svg" alt=""></a>
                <a href="#"><img src="icons/google.svg" alt=""></a>
                <a href="#"><img src="icons/twitter.svg" alt=""></a>
                <a href="#"><img src="icons/instagram.svg" alt=""></a>
                <a href="#"><img src="icons/search.svg" alt=""></a>
            </div>
            <div class="auth">
                <img src="icons/user-icon.svg" alt="">
                <a href="#">Log In</a>
                <span>|</span>
                <img src="icons/edit.svg" alt="">
                <a href="#">Register Now</a>
                <span>|</span>
                <img src="icons/cart.svg" alt="">
                <a href="#">0 Items - ($0.00)</a>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="navbar flex flex-justwin align-center">
                <div class="box-one flex">
                    <img src="icons/phone.svg" alt="">
                    <div class="inner-box-one">
                        <p>Call US: (+84) 123 456 789</p>
                        <a href="mailto:support@freshmeal.com">E-mail : support@freshmeal.com</a>
                    </div>
                </div>
                <div class="branding">
                    <img src="icons/logo.svg" alt="">
                </div>
                <div class="box-two flex">
                    <img src="icons/clock.svg" alt="">
                    <div class="inner-box-two">
                        <p>Working Hours:</p>
                        <p>Mon - Sat (8.00am - 12.00am)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-items ">
            <div class="container flex flex-justcenter">
                <a href="#" class="active">Home</a>
                <a href="#">About Us</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Shop</a>
                <a href="#">Services</a>
                <a href="#">Gallery</a>
                <a href="#">Contact us</a>
            </div>
        </div>
    </nav>
</body>
</body>
</html>
